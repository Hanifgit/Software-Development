<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View.Js</title>
    <style>
        .categories-list,
        .products-list {
            width: 80%;
            margin-left: 100px;
            border: 1px solid #eee;
            overflow: hidden;
        }
        
        .product {
            width: 30%;
            background-color: #eee;
            margin: 10px;
            padding: 10px;
            float: left;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{ name }}</h1>
        <h1 v-html="product.name "></h1>
        <h1>{{ product.price }}</h1>

        <form action="">
            <label for="">Name: </label>
            <input type="text" name="productName" v-model="product.name">
            <br><br>
            <label for="">Price: </label>
            <input type="text" name="productPrice" v-model="product.price">
        </form>
    </div>

    <hr>

    <div id="myApp">

        <section class="categories-list">
            <categori-component/>
            <!-- <categori-component v-for="categori in categories" :product='categori' /> -->
        </section>

        <section class="products-list">
            <product-component v-for="product in products" :product='product' />
            <!-- <product-component v-for="product in products" 
                :product-name="product.name" 
                v-bind:price="product.price"> -->
        </section>
    </div>

    <script src="src/productComponents.js"></script>
    <script src="src/productData.js"></script>
    <script src="src/product.js"></script>

    <script src="src/main.js"></script>

</body>

</html>
