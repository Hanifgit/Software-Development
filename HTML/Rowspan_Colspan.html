<DOCTYPE html>
<html>
 <head>
   <title> HTML Rowspan/Colspan</title>
 </head>

 <body>
    
	     <!-- First Table of colspan -->
   <table border="2" height="300" width="400" bordercolor="green" align="center">
   
      <caption style="color:green"> <b>HTML COLSPAN</b> </caption>
	  
	  <tr height="100">
	     <th>Name</td>
		 <th colspan="2">Telephone</td>
	  </tr>
	  
	   <tr align="center">
	     <td>Papon</td>
		 <td>01741885987</td>
		 <td>01719650979</td>
	  </tr>
	  
   </table>
   
           <!-- Second Table of colspan-->
   <table border="2" height="300" width="400" bordercolor="green" align="center">
   
      <caption style="color:green"> <b>HTML COLSPAN</b> </caption>
	  
	  <tr height="100">
	     <th>Name</td>
		 <th>Telephone</td>
		 <th>hhrdhrt</th>
	  </tr>
	  
	   <tr align="center">
	     <td>Papon</td>
		 <td>01741885987</td>
		 <td>01719650979</td>
	  </tr>
	  
	  <tr align="center">
	     <td>Papon</td>
		 <td colspan="2">01741885987</td>
	  </tr>
	  
   </table>
   
      <!-- Third Table of rowspan -->
   <table border="2" height="300" width="400" bordercolor="green" align="center">
   
      <caption style="color:green"> <b>HTML COLSPAN</b> </caption>
	  
	  <tr height="100">
	     <th rowspan="3" >Name</td>
		  <th>Name</td>
		 <th>Telephone</td>
	  </tr>
	  
	   <tr align="center">
	     <td>Papon</td>
		 <td>01741885987</td>
	  </tr>
	  
	  <tr align="center">
	     <td>Papon</td>
		 <td>01741885987</td>
	  </tr>
	  
   </table>
   
   
   
 </body>
 
</html>
